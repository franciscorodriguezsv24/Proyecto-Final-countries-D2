<body class="bg-body-tertiary b-0 p-0">
<!-- Navbar y el header -->
  <header>
    <nav class="navbar bg-light-subtle py-4 px-3 w-100" >
      <spam class="fw-semibold" style="font-size:20px ;">Where in the world?</spam>
      <button class="btn py-1 d-flex flex-row gap-2" id="Dark">
        <span class="material-symbols-outlined">dark_mode</span>
        <spam style="font-size:18px ;">Dark Mode</spam></button>
    </nav>
  </header>
  <!-- Funcionalidad de los fitros o buscadores -->
<div class="container part1">
  <form class="d-flex flex-column gap-4">
   <div class="row justify-content-between">
     <div class="col-sm-12 col-lg-4">
       <div class="my-3 border rounded position-relative">
          <i class="fa-solid fa-magnifying-glass position-absolute" style="left:17px; top:22px;"></i>
          <input type="text" class="form-control bg-light-subtle py-3 ps-5" placeholder="search for a country..." id="searchCountry">
       </div>
      </div>
      <div class="col-sm-12 col-lg-3">
        <div class="my-3 dropdown justify-content-end">
          <button class="btn btn-light-subtle dropdown-toggle py-3 text-start w-75"  type="button" data-bs-toggle="dropdown" aria-expanded="false">
           Filter by Region.     
          </button>
           <ul class="dropdown-menu" id="button-Continents">
            
           </ul>
        </div>
      </div>
   </div>
  </form>
</div>
  <!-- Creacion de cards -->

<div class="container cards-selector">
 <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-5 g-lg-5" id="countryCards">
  <!-- Aca estan las cards -->
 
   </div>
  </div>

<!-- Modal -->
<div class="modal fade m-0 p-0" id="country" >
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <div class="modal-header">
          <nav class="navbar bg-light-subtle py-2 px-1 w-100" >
            <spam class="fw-semibold" style="font-size:20px ;">Where in the world?</spam>
            <button class="btn py-1 d-flex flex-row gap-2" id="Light">
              <span class="material-symbols-outlined">dark_mode</span>
              <spam style="font-size:18px ;">Dark Mode</spam>
            </button>
          </nav>
      </div>
      <div class="modal-body" id="modalMaker">
       
        </div> 
      </div>
    </div>
  </div>
</div>
